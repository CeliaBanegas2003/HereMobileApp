# .github/workflows/ci-cd.yml
name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write  # permite push a registries

jobs:
  build-backend:
    name: Build & Push Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # Evita el error de subm√≥dulos
          submodules: false

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'

      - name: Build with Maven
        working-directory: hereapp-backend
        run: mvn clean package -DskipTests

      # Login a Docker Hub solo si los secretos existen
      - name: Log in to Docker Hub
        if: ${{ secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build & Push backend image
        uses: docker/build-push-action@v4
        with:
          context: hereapp-backend
          file: hereapp-backend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/heremobileapp-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/heremobileapp-backend:${{ github.sha }}

  build-frontend:
    name: Build & Push Frontend
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: false

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Install dependencies
        working-directory: hereapp-frontend
        run: flutter pub get

      - name: Build web
        working-directory: hereapp-frontend
        run: flutter build web --release

      - name: Log in to Docker Hub
        if: ${{ secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build & Push frontend image
        uses: docker/build-push-action@v4
        with:
          context: hereapp-frontend
          file: hereapp-frontend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/heremobileapp-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/heremobileapp-frontend:${{ github.sha }}
